  <style>

</head>
<body>

  <div class="section" id="balance">

  </div>

  <div class="section" id="taskSection">
    <h2>‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h2>

  </div>

  <div class="section" id="storeSection">
    <h2>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –Ω–∞–≥—Ä–∞–¥</h2>
    <div id="storeList"></div>

  <div class="section" id="penaltySection">

  <div class="section" id="adminSection">
    <h2>üë®‚Äçüë©‚Äçüëß –ü–∞–Ω–µ–ª—å —Ä–æ–¥–∏—Ç–µ–ª—è</h2>
    <div>
      <h3>–î–æ–±–∞–≤–∏—Ç—å/–∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å</h3>
      <label>–ù–∞–∑–≤–∞–Ω–∏–µ: <input id="nameInput" type="text"></label><br>
      <label>–¢–∏–ø: 
        <select id="typeInput">
          <option value="–ó–∞–¥–∞–Ω–∏–µ">–ó–∞–¥–∞–Ω–∏–µ</option>
          <option value="–ü–æ–∫—É–ø–∫–∞">–ü–æ–∫—É–ø–∫–∞</option>
          <option value="–®—Ç—Ä–∞—Ñ">–®—Ç—Ä–∞—Ñ</option>
        </select>
      </label><br>
      <label>–ë–∞–ª–ª—ã: <input id="valueInput" type="number"></label><br>
      <div class="actions">
        <button onclick="addRecord()">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const CLIENT_ID = '113185812719-b2mcqg5h8maj48fa3rfudpbnr759se0u.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyC9MH2R3-DQ6VBF8xpuoezA3Pq27kbb2rE';
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let currentPoints = 0;
    let —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ = [];

    document.getElementById('authorize_button').onclick = handleAuthClick;
    document.getElementById('signout_button').onclick = handleSignoutClick;
    document.getElementById('syncButton').onclick = loadAllData;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
      gapiInited = true;
      maybeEnableButtons();
      loadAllData();
      setInterval(loadAllData, 60000); // –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '',
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').style.display = 'block';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) throw resp;
        document.getElementById('signout_button').style.display = 'block';
        document.getElementById('authorize_button').style.display = 'none';
        await loadAllData();
      };
      tokenClient.requestAccessToken({ prompt: 'consent' });
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('authorize_button').style.display = 'block';
        document.getElementById('signout_button').style.display = 'none';
      }
    }

    async function loadAllData() {
      const btn = document.getElementById('syncButton');
      btn.innerHTML = '<span class="spinning">üêæ</span>';
      await Promise.all([loadDictionary(), loadBalance()]);
      btn.innerHTML = 'üîÑ';
    }

    async function loadDictionary() {
      try {
        const res = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ',
          range: 'Main!A2:C',
        });
        —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ = (res.result.values || []).map(row => ({
          type: row[0], name: row[1], value: parseInt(row[2])
        })).filter(r => !isNaN(r.value));
        render();
      } catch (err) { console.error('–û—à–∏–±–∫–∞ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∞:', err); }
    }

    async function loadBalance() {
      try {
        const res = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ',
          range: '–ë–∞–ª–∞–Ω—Å!B2'
        });
        currentPoints = parseInt(res.result.values[0][0]) || 0;
        updateBalance();
      } catch (err) { console.error('–û—à–∏–±–∫–∞ –±–∞–ª–∞–Ω—Å–∞:', err); }
    }

    async function applyPoints(val) {
      currentPoints += val;
      updateBalance();
      await gapi.client.sheets.spreadsheets.values.update({
        spreadsheetId: '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ',
        range: '–ë–∞–ª–∞–Ω—Å!B2',
        valueInputOption: 'RAW',
        resource: { values: [[currentPoints]] }
      });
    }

    function render() {
      document.getElementById("taskList").innerHTML = renderTable("–ó–∞–¥–∞–Ω–∏–µ");
      document.getElementById("storeList").innerHTML = renderTable("–ü–æ–∫—É–ø–∫–∞");
      document.getElementById("penaltyList").innerHTML = renderTable("–®—Ç—Ä–∞—Ñ");
      updateBalance();
    }

    function renderTable(type) {
      const rows = —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫.filter(r => r.type === type).map(r =>
        `<tr><td>${r.name}</td><td>${r.value}</td><td><button onclick='applyPoints(${r.value})'>–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button></td></tr>`).join('');
      return `<table><tr><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–ë–∞–ª–ª—ã</th><th></th></tr>${rows}</table>`;
    }

    function updateBalance() {
      document.getElementById("currentPoints").innerText = `${currentPoints} üêæ`;
    }

    async function addRecord() {
      const name = document.getElementById("nameInput").value.trim();
      const type = document.getElementById("typeInput").value;
      const value = parseInt(document.getElementById("valueInput").value);
      if (!name || isNaN(value)) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
      await gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ',
        range: 'Main!A:C',
        valueInputOption: 'USER_ENTERED',
        resource: { values: [[type, name, value]] }
      });
      await loadDictionary();
    }

    window.onload = () => {
      const gapiScript = document.createElement('script');
      gapiScript.src = 'https://apis.google.com/js/api.js';
      gapiScript.onload = gapiLoaded;
      document.body.appendChild(gapiScript);

      const gisScript = document.createElement('script');
      gisScript.src = 'https://accounts.google.com/gsi/client';
      gisScript.onload = gisLoaded;
      document.body.appendChild(gisScript);
    };
  </script>
</body>
