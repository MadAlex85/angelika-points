<!DOCTYPE html>

<head>

  <script src="https://apis.google.com/js/api.js"></script>

  <style>

  </style>
</head>
<body>

<div id="auth-section" style="text-align: center; margin-bottom: 20px;">
  <button id="authorize_button">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
  <button id="signout_button" style="display:none;">–í—ã–π—Ç–∏</button>
</div>

<h1>
  üêæ –ë–∞–ª–ª—ã –ê–Ω–∂–µ–ª–∏–∫–∏

</h1>

<div class="section" id="balance">
  <h2>–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å: <span id="currentPoints">üêæ –∑–∞–≥—Ä—É–∑–∫–∞...</span></h2>
</div>

<div class="section" id="taskSection">
  <h2>‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h2>
  <div id="taskList"></div>
</div>

<div class="section" id="storeSection">
  <h2>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –Ω–∞–≥—Ä–∞–¥</h2>
  <div id="storeList"></div>
</div>

<div class="section" id="penaltySection">
  <h2>‚ùå –®—Ç—Ä–∞—Ñ—ã</h2>
  <div id="penaltyList"></div>
</div>

<div class="section" id="adminSection">
  <h2>üë®‚Äçüë©‚Äçüëß –ü–∞–Ω–µ–ª—å —Ä–æ–¥–∏—Ç–µ–ª—è</h2>
  <div>
    <h3>–î–æ–±–∞–≤–∏—Ç—å/–∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å</h3>
    <label>–ù–∞–∑–≤–∞–Ω–∏–µ: <input id="nameInput" type="text"></label><br>
    <label>–¢–∏–ø: 
      <select id="typeInput">
        <option value="–ó–∞–¥–∞–Ω–∏–µ">–ó–∞–¥–∞–Ω–∏–µ</option>
        <option value="–ü–æ–∫—É–ø–∫–∞">–ü–æ–∫—É–ø–∫–∞</option>
        <option value="–®—Ç—Ä–∞—Ñ">–®—Ç—Ä–∞—Ñ</option>
      </select>
    </label><br>
    <label>–ë–∞–ª–ª—ã: <input id="valueInput" type="number"></label><br>
    <div class="actions">
      <button onclick="addRecord()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<script>
  const CLIENT_ID = '113185812719-b2mcqg5h8maj48fa3rfudpbnr759se0u.apps.googleusercontent.com';
  const API_KEY = 'AIza...'; // ‚Üê –≤—Å—Ç–∞–≤—å —Å–≤–æ–π API Key
  const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
  const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';
  const SPREADSHEET_ID = '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ';

  let gapiInited = false;
  let gisInited = false;
  let tokenClient;
  let —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ = [];
  let currentPoints = 0;

  document.getElementById('authorize_button').onclick = handleAuthClick;
  document.getElementById('signout_button').onclick = handleSignoutClick;

  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  async function initializeGapiClient() {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: [DISCOVERY_DOC],
    });
    gapiInited = true;
    maybeEnableButtons();

    await updateUIFromSheet(); // –Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    setInterval(updateUIFromSheet, 60 * 60 * 1000); // —Ä–∞–∑ –≤ —á–∞—Å
    document.getElementById('syncButton').addEventListener('click', updateUIFromSheet);
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '',
    });
    gisInited = true;
    maybeEnableButtons();
  }

  function maybeEnableButtons() {
    if (gapiInited && gisInited) {
      document.getElementById('authorize_button').style.display = 'block';
    }
  }

  async function updateUIFromSheet() {
    const syncBtn = document.getElementById('syncButton');
    if (syncBtn) syncBtn.innerHTML = '<span class="spinning">üêæ</span>';

    try {
      const mainData = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: 'Main!A2:C',
      });

      const rows = mainData.result.values || [];
      —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ = rows
        .filter(row => row.length >= 3)
        .map(row => ({
          type: row[0].trim(),
          name: row[1].trim(),
          value: parseInt(row[2])
        }))
        .filter(item => !isNaN(item.value));

      const balanceData = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: '–ë–∞–ª–∞–Ω—Å!A2:B2',
      });

      const balanceValues = balanceData.result.values;
      if (balanceValues && balanceValues.length > 0) {
        const points = parseInt(balanceValues[0][1]);
        if (!isNaN(points)) {
          currentPoints = points;
        }
      }

      render();
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.');
    } finally {
      if (syncBtn) syncBtn.innerHTML = 'üîÑ';
    }
  }

  function handleAuthClick() {
    tokenClient.callback = async (resp) => {
      if (resp.error !== undefined) throw resp;
      document.getElementById('signout_button').style.display = 'block';
      document.getElementById('authorize_button').style.display = 'none';
      await updateUIFromSheet();
    };
    tokenClient.requestAccessToken({ prompt: 'consent' });
  }

  function handleSignoutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
      google.accounts.oauth2.revoke(token.access_token);
      gapi.client.setToken('');
      document.getElementById('authorize_button').style.display = 'block';
      document.getElementById('signout_button').style.display = 'none';
    }
  }

  function render() {
    document.getElementById("taskList").innerHTML = renderTable("–ó–∞–¥–∞–Ω–∏–µ");
    document.getElementById("storeList").innerHTML = renderTable("–ü–æ–∫—É–ø–∫–∞");
    document.getElementById("penaltyList").innerHTML = renderTable("–®—Ç—Ä–∞—Ñ");
    updateBalance();
  }

  function renderTable(type) {
    const rows = —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫
      .filter(item => item.type === type)
      .map(item => `<tr><td>${item.name}</td><td>${item.value}</td><td><button onclick='applyPoints(${item.value})'>–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button></td></tr>`)
      .join("");
    return `<table><tr><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–ë–∞–ª–ª—ã</th><th></th></tr>${rows}</table>`;
  }

  function applyPoints(val) {
    currentPoints += val;
    updateBalance();
  }

  function updateBalance() {
    document.getElementById("currentPoints").innerText = `üêæ ${currentPoints}`;
  }

  function addRecord() {
    const name = document.getElementById("nameInput").value.trim();
    const type = document.getElementById("typeInput").value;
    const value = parseInt(document.getElementById("valueInput").value);
    if (!name || isNaN(value)) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!");
    —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫.push({ type, name, value });
    render();
  }

  window.onload = () => {
    const gapiScript = document.createElement('script');
    gapiScript.src = 'https://apis.google.com/js/api.js';
    gapiScript.onload = gapiLoaded;
    document.body.appendChild(gapiScript);

    const gisScript = document.createElement('script');
    gisScript.src = 'https://accounts.google.com/gsi/client';
    gisScript.onload = gisLoaded;
    document.body.appendChild(gisScript);
  };
</script>

</body>
</html>
