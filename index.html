<script src="https://apis.google.com/js/api.js"></script>

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç -->
<script>
  const CLIENT_ID = '113185812719-b2mcqg5h8maj48fa3rfudpbnr759se0u.apps.googleusercontent.com';
  const API_KEY = 'AIza...'; // <-- —Å—é–¥–∞ –≤—Å—Ç–∞–≤–∏–º –ø–æ–∑–∂–µ, –µ—Å–ª–∏ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è

  const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
  const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

  let tokenClient;
  let gapiInited = false;
  let gisInited = false;

  document.getElementById('authorize_button').onclick = handleAuthClick;
  document.getElementById('signout_button').onclick = handleSignoutClick;

  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  async function initializeGapiClient() {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: [DISCOVERY_DOC],
    });
    gapiInited = true;
    maybeEnableButtons();
    loadSheetData(); // ‚¨Ö —Å—Ä–∞–∑—É –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏

// –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑ –≤ —á–∞—Å (–º–æ–∂–Ω–æ —É–º–µ–Ω—å—à–∏—Ç—å –¥–æ 1 –º–∏–Ω—É—Ç—ã –¥–ª—è —Ç–µ—Å—Ç–æ–≤)
setInterval(loadSheetData, 5000); // 5000 –º—Å = 5 —Å–µ–∫

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –ª–∞–ø–∫–∏
document.getElementById('syncButton').addEventListener('click', loadSheetData);
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', // –±—É–¥–µ—Ç –∑–∞–¥–∞–Ω –ø–æ–∑–∂–µ
    });
    gisInited = true;
    maybeEnableButtons();
  }

  function maybeEnableButtons() {

      document.getElementById('authorize_button').style.display = 'block';
    }
  }
// ‚úÖ –í—Å—Ç–∞–≤—å —Å—é–¥–∞ ‚Üì‚Üì‚Üì
function loadSheetData() {
  const syncBtn = document.getElementById('syncButton');
  if (syncBtn) {
    syncBtn.innerHTML = '<span class="spinning">üêæ</span>';
  }

  gapi.client.sheets.spreadsheets.values.get({
    spreadsheetId: '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ',
    range: '–ë–∞–ª–∞–Ω—Å!A2:B2',
  }).then(response => {
    const values = response.result.values;
    if (values && values.length > 0) {
      const points = values[0][1];
      document.getElementById('currentPoints').textContent = `üêæ ${points}`;
    }
    if (syncBtn) syncBtn.innerHTML = 'üîÑ';
  }, error => {
    console.error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã:', error);
    if (syncBtn) syncBtn.innerHTML = '‚ùå';
  });
}

  
  function handleAuthClick() {
    tokenClient.callback = async (resp) => {
      if (resp.error !== undefined) {
        throw resp;
      }
      document.getElementById('signout_button').style.display = 'block';
      document.getElementById('authorize_button').style.display = 'none';

      await listSheetData();
    };

    tokenClient.requestAccessToken({ prompt: 'consent' });
  }

  function handleSignoutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
      google.accounts.oauth2.revoke(token.access_token);
      gapi.client.setToken('');
      document.getElementById('authorize_button').style.display = 'block';
      document.getElementById('signout_button').style.display = 'none';
    }
  }

  async function listSheetData() {
  const syncBtn = document.getElementById('syncButton');
  if (syncBtn) {
    syncBtn.innerHTML = '<span class="spinning">üêæ</span>';
  }

  try {
    const response = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: '1Te4VEluOKgLJ-tusx1EJWzL2G2QuFIJrMf2cMD1ESJQ',
      range: 'Main!A2:C',
    });

    const data = response.result.values || [];

    —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ = data
      .filter(row => row.length >= 3)
      .map(row => ({
        type: row[0].trim(),
        name: row[1].trim(),
        value: parseInt(row[2])
      }))
      .filter(item => !isNaN(item.value));

    render();
    document.getElementById('currentPoints').innerText = 'üêæ 0';
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∞:', error);
  } finally {

  }
}

  // –ó–∞–≥—Ä—É–∂–∞–µ–º Google API –∏ OAuth –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
  window.onload = () => {
    const gapiScript = document.createElement('script');
    gapiScript.src = 'https://apis.google.com/js/api.js';
    gapiScript.onload = gapiLoaded;
    document.body.appendChild(gapiScript);

    const gisScript = document.createElement('script');
    gisScript.src = 'https://accounts.google.com/gsi/client';
    gisScript.onload = gisLoaded;
    document.body.appendChild(gisScript);
  };
</script>
